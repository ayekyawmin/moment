<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat — Moment</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="loginArea" class="card">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username" />
  <input id="loginPass" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p><a href="#" id="showReg">Register</a></p>
  <p id="loginMessage" class="muted"></p>
</div>

<!-- REGISTER -->
<div id="registerArea" class="card" style="display:none;">
  <h2>Register</h2>
  <input id="regUser" placeholder="Username" />
  <input id="regPass" type="password" placeholder="Password" />
  <button id="regBtn">Register</button>
  <p><a href="#" id="backToLogin">Back to login</a></p>
  <p id="registerMessage" class="muted"></p>
</div>

<!-- CHAT -->
<div id="chatArea" class="card" style="display:none;">
  <h2>Chat — <span id="who"></span></h2>
  <div id="messages" aria-live="polite"></div>
  <div class="composer">
    <input id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- ADMIN -->
<div id="adminArea" class="card" style="display:none;">
  <h2>Admin Panel</h2>

  <div class="admin-actions">
    <button id="deleteAllBtn">Delete All Messages</button>
  </div>

  <div class="admin-edit">
    <h3>Admin account</h3>
    <label>New username</label>
    <input id="newAdminName" placeholder="New admin username" />
    <button id="updateAdmNameBtn">Update Username</button>

    <label>New password</label>
    <input id="newAdminPass" type="password" placeholder="New admin password" />
    <button id="updateAdmPassBtn">Update Password</button>

    <p id="adminStatus" class="muted"></p>
  </div>

  <h3>Users</h3>
  <table id="usersTable" class="striped">
    <thead><tr><th>Username</th><th>Status</th><th>Last Active</th><th>Location</th></tr></thead>
    <tbody id="usersTableBody"></tbody>
  </table>
</div>

<script src="main.js" defer></script>
</body>
</html>
