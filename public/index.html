<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat — Moment</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="loginArea" class="card">
  <h2>Login</h2>
  <form autocomplete="off" onsubmit="return false;">
    <input id="loginUser" name="loginUser" autocomplete="off" placeholder="Username" />
    <input id="loginPass" name="loginPass" type="password" autocomplete="new-password" placeholder="Password" />
    <button id="loginBtn" type="button">Login</button>
  </form>
  <p><a href="#" id="showReg">Please Register here for the first time to use Application</a></p>
  <p id="loginMessage" class="muted"></p>
</div>

<!-- REGISTER -->
<div id="registerArea" class="card" style="display:none;">
  <h2>Register</h2>
  <form autocomplete="off" onsubmit="return false;">
    <input id="regUser" name="regUser" autocomplete="off" placeholder="Username" />
    <input id="regPass" name="regPass" type="password" autocomplete="new-password" placeholder="Password" />
    <button id="regBtn" type="button">Register</button>
  </form>
  <p><a href="#" id="backToLogin">Back to login</a></p>
  <p id="registerMessage" class="muted"></p>
</div>

<!-- CHAT -->
<div id="chatArea" class="card" style="display:none;">
  <h2>Chat — <span id="who"></span></h2>
  <div id="messages" aria-live="polite"></div>
  <div class="composer">
    <input id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="main.js" defer></script>
</body>
</html>
