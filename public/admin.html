


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Admin Dashboard</h2>

<!-- Admin account update -->
<div class="card">
  <h3>Admin Account</h3>
  <label>New username</label>
  <input id="newAdminName" placeholder="" />
  <button id="updateAdmNameBtn">Update Username</button>

  <label>New password</label>
  <input id="newAdminPass" type="password" placeholder="" />
  <button id="updateAdmPassBtn">Update Password</button>

  <p id="adminStatus" class="muted"></p>
</div>

<!-- Active users / logins -->
<div class="card">
  <h3>Users</h3>
  <table class="striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Last Active</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>
</div>

<!-- Message history -->
<div class="card">
  <h3>Message History</h3>
  <button id="deleteMsgsBtn">Delete Messages Only</button>
  <button id="deleteAllBtn">Delete Messages + Logins</button>

  <table class="striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="msgHistoryBody"></tbody>
  </table>
</div>

<!-- Registered users (deletable individually) -->
<div class="card">
  <h3>Registered Users</h3>
  <table class="striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="registeredUsersBody"></tbody>
  </table>
</div>

<script src="admin.js" defer></script>
</body>
</html>
